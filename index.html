<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>score keeper</title>
</head>
<body>
    
    <div class="container">
        <div class="players">
            <div class="playerNo1">
                <p>Player 01</p>
                <h1 class="playerOne">0</h1>
            </div>
            <div class="playerNo2">
                <p>Player 02</p>
                <h1 class="playerTwo">0</h1>
            </div>
        </div>
        <p>playing to: <span class="numbers">5</span> (maximum)</p>
        <input class="myInput" type="number" name="score" id="score" placeholder="To Change Value">
        <div class="scoreButton">
            <button class="one">player one</button>
            <button class="two">player two</button>
        </div>
        <button class="reset">reset</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
